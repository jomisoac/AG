<div ng-controller="GrafosController as vm" class="contenedor">
    <div class="row">
        <div class="col s12" >
            <div class="row white col s12" style="border-radius: 15px; border:2px solid #D50000; width: 100%">
                <div class="contenedor">
                    <div class="row">
                        <div class="col s1">
                            <a ui-sref="app.mostrar_rutas" class="waves-effect waves-teal waves-light btn-flat" style="float: left; padding: 0 0">
                                <i class="material-icons red-text text-accent-4" style="font-size: 26px;">arrow_back</i></a>
                        </div>
                        <div class="col s3">
                            <h2><b>Rutas</b></h2>
                        </div>
                    </div>
                    <div class="center">
                        CAMINO OPTIMO: <p ng-repeat="camino in vm.otrocamino track by $index" style="display: inline-block;"><b>{{ camino.nombre_nodo }} <i ng-hide="$index +1 == vm.otrocamino.length" class="material-icons" style="font-size: 15px">keyboard_arrow_right</i></b></p>
                    </div>
                    <div class="row" >
                        <div class="col s3">
                            <div class="col s12">
                                <div class="input-field" style="border: 1px solid grey; border-radius: 15px; margin-right: 30px">
                                    <select class="browser-default" name="selectDestino" id="inicial"
                                            ng-options="nodo.nombre_nodo for nodo in vm.nodos track by nodo.id"
                                            ng-model="vm.nodoInicial" required>
                                        <option value="" disabled selected>Seleccione el nodo inicial</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field" style="border: 1px solid grey; border-radius: 15px; margin-right: 30px">
                                    <select class="browser-default" name="selectDestino" id="destino"
                                            ng-options="nodo.nombre_nodo for nodo in vm.nodos track by nodo.id"
                                            ng-model="vm.nodoFinal" required>
                                        <option value="" disabled selected>Seleccione el nodo final</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col s12">
                                <div class="input-field" style="border-radius: 15px; margin-right: 30px; border: none">
                                    <a style="border-radius: 25px" type="button" class="waves-effect waves-light btn light-green"
                                       ng-click="vm.shortestPath()">DETERMINAR CAMINO OPTIMO</a>
                                </div>
                            </div>
                        </div>

                        <div class="col s8">
                            <div id="network" style="height: 500px; width: 1000px"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
